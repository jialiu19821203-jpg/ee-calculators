<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Non-Inverting Op-Amp Gain Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 2rem 1rem;
            line-height: 1.6;
        }
        
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #1e293b;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .header .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 400;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }
        
        @media (max-width: 968px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }
        
        .panel {
            background: #1e293b;
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid #334155;
        }
        
        .panel-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f8fafc;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #334155;
        }
        
        /* Circuit Diagram Panel */
        .circuit-panel {
            display: flex;
            flex-direction: column;
        }
        
        .circuit-diagram {
            background: #0f172a;
            border-radius: 8px;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #334155;
            min-height: 400px;
        }
        
        .circuit-diagram svg {
            max-width: 100%;
            height: auto;
        }
        
        /* Standard IEEE Symbols */
        .wire {
            stroke: #ffffff;
            stroke-width: 1.5;
            fill: none;
        }
        
        .resistor {
            stroke: #ffffff;
            stroke-width: 1.5;
            fill: none;
        }
        
        .opamp {
            stroke: #ffffff;
            stroke-width: 2;
            fill: none;
        }
        
        .label {
            fill: #cbd5e1;
            font-size: 13px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        
        .label-large {
            fill: #f8fafc;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        
        .ground {
            stroke: #ffffff;
            stroke-width: 1.5;
            fill: none;
        }
        
        /* Input Panel */
        .input-panel {
            display: flex;
            flex-direction: column;
        }
        
        .formula-section {
            background: #0f172a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }
        
        .formula-title {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .formula {
            font-size: 1.75rem;
            color: #60a5fa;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-align: center;
            padding: 1rem 0;
            letter-spacing: -0.02em;
        }
        
        .formula-subscript {
            font-size: 0.6em;
            vertical-align: sub;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 0.75rem 1rem;
            color: #f8fafc;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .form-group input::placeholder {
            color: #64748b;
        }
        
        .unit-label {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.25rem;
        }
        
        .btn-calculate {
            width: 100%;
            background: #3b82f6;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 0.5rem;
        }
        
        .btn-calculate:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .btn-calculate:active {
            transform: translateY(0);
        }
        
        .result-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }
        
        .result-label {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            font-weight: 500;
        }
        
        .result-value {
            background: #0f172a;
            border-radius: 8px;
            padding: 1.25rem;
            border: 1px solid #334155;
            display: none;
        }
        
        .result-value.active {
            display: block;
        }
        
        .result-gain {
            font-size: 1.5rem;
            font-weight: 600;
            color: #60a5fa;
            margin-bottom: 0.5rem;
            font-family: 'Inter', sans-serif;
        }
        
        .result-details {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
        
        .error-message {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-top: 1rem;
            display: none;
        }
        
        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="header">
            <h1>Non-Inverting Operational Amplifier</h1>
            <p class="subtitle">Gain Calculator</p>
        </header>
        
        <div class="content-wrapper">
            <!-- Left Column: Circuit Diagram -->
            <div class="panel circuit-panel">
                <h2 class="panel-title">Circuit Schematic</h2>
                <div class="circuit-diagram">
                    <svg width="450" height="380" viewBox="0 0 450 380" xmlns="http://www.w3.org/2000/svg">
                        <!-- Input Signal -->
                        <line class="wire" x1="50" y1="190" x2="120" y2="190"/>
                        <circle cx="50" cy="190" r="4" fill="#ffffff"/>
                        <text class="label-large" x="20" y="195">V<tspan class="label" font-size="10">in</tspan></text>
                        
                        <!-- Connection to Non-Inverting Input -->
                        <line class="wire" x1="120" y1="190" x2="120" y2="150"/>
                        <line class="wire" x1="120" y1="150" x2="180" y2="150"/>
                        
                        <!-- Op-Amp Triangle -->
                        <polygon class="opamp" points="180,120 180,180 280,150"/>
                        <text class="label" x="290" y="140" font-weight="600">+</text>
                        <text class="label" x="290" y="165" font-weight="600">-</text>
                        
                        <!-- Output -->
                        <line class="wire" x1="280" y1="150" x2="350" y2="150"/>
                        <circle cx="350" cy="150" r="4" fill="#ffffff"/>
                        <text class="label-large" x="360" y="155">V<tspan class="label" font-size="10">out</tspan></text>
                        
                        <!-- Feedback Path: Output to Rf -->
                        <line class="wire" x1="280" y1="150" x2="280" y2="240"/>
                        <line class="wire" x1="280" y1="240" x2="200" y2="240"/>
                        
                        <!-- Feedback Resistor Rf (Zig-Zag) -->
                        <path class="resistor" d="M 200 240 L 210 230 L 220 250 L 230 230 L 240 250 L 250 230 L 260 240" fill="none"/>
                        <line class="wire" x1="260" y1="240" x2="200" y2="280"/>
                        <text class="label-large" x="220" y="225">R<tspan class="label" font-size="10">f</tspan></text>
                        
                        <!-- Connection from Rf to Inverting Input Node -->
                        <line class="wire" x1="200" y1="280" x2="200" y2="300"/>
                        
                        <!-- Ground Resistor R1 (Zig-Zag) -->
                        <line class="wire" x1="200" y1="300" x2="200" y2="320"/>
                        <path class="resistor" d="M 200 320 L 210 310 L 220 330 L 230 310 L 240 330 L 250 310 L 260 320" fill="none"/>
                        <line class="wire" x1="260" y1="320" x2="200" y2="340"/>
                        <text class="label-large" x="220" y="315">R<tspan class="label" font-size="10">1</tspan></text>
                        
                        <!-- Ground Connection -->
                        <line class="wire" x1="200" y1="340" x2="200" y2="360"/>
                        <line class="ground" x1="180" y1="360" x2="220" y2="360"/>
                        <line class="ground" x1="190" y1="355" x2="190" y2="365"/>
                        <line class="ground" x1="195" y1="360" x2="205" y2="360"/>
                        <text class="label" x="230" y="365">GND</text>
                        
                        <!-- Connection from Node to Inverting Input -->
                        <line class="wire" x1="200" y1="280" x2="200" y2="180"/>
                        <line class="wire" x1="200" y1="180" x2="180" y2="150"/>
                        
                        <!-- Power Supply Labels (Optional) -->
                        <text class="label" x="140" y="135" font-size="11">Non-Inverting Input</text>
                        <text class="label" x="140" y="195" font-size="11">Inverting Input</text>
                    </svg>
                </div>
            </div>
            
            <!-- Right Column: Inputs and Results -->
            <div class="panel input-panel">
                <h2 class="panel-title">Parameters</h2>
                
                <div class="formula-section">
                    <div class="formula-title">Gain Formula</div>
                    <div class="formula">
                        A = 1 + <span style="text-decoration:overline">R<sub class="formula-subscript">f</sub></span>⁄<span style="text-decoration:overline">R<sub class="formula-subscript">1</sub></span>
                    </div>
                </div>
                
                <form id="gainForm" autocomplete="off">
                    <div class="form-group">
                        <label for="r1">Resistor R<sub>1</sub></label>
                        <input 
                            type="number" 
                            id="r1" 
                            min="0" 
                            step="any" 
                            required 
                            placeholder="Enter resistance value"
                        >
                        <div class="unit-label">Resistance in Ohms (Ω)</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="rf">Feedback Resistor R<sub>f</sub></label>
                        <input 
                            type="number" 
                            id="rf" 
                            min="0" 
                            step="any" 
                            required 
                            placeholder="Enter resistance value"
                        >
                        <div class="unit-label">Resistance in Ohms (Ω)</div>
                    </div>
                    
                    <button type="submit" class="btn-calculate">Calculate Gain</button>
                    
                    <div class="error-message" id="errorMessage"></div>
                </form>
                
                <div class="result-section">
                    <div class="result-label">Result</div>
                    <div class="result-value" id="result">
                        <div class="result-gain" id="resultGain"></div>
                        <div class="result-details" id="resultDetails"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('gainForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission and page refresh
            
            // Hide previous error
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('active');
            
            // Get input values
            const r1 = parseFloat(document.getElementById('r1').value);
            const rf = parseFloat(document.getElementById('rf').value);
            
            // Validate inputs
            if (isNaN(r1) || isNaN(rf) || r1 <= 0 || rf <= 0) {
                errorMessage.textContent = 'Please enter valid positive numbers for both resistors.';
                errorMessage.classList.add('active');
                return;
            }
            
            // Calculate gain: Gain = 1 + Rf/R1
            const gain = 1 + (rf / r1);
            
            // Display result
            const resultDiv = document.getElementById('result');
            const resultGain = document.getElementById('resultGain');
            const resultDetails = document.getElementById('resultDetails');
            
            resultGain.textContent = `Gain (A) = ${gain.toFixed(6)}`;
            resultDetails.textContent = `Vout = ${gain.toFixed(6)} × Vin`;
            
            resultDiv.classList.add('active');
            
            // Scroll result into view on mobile
            if (window.innerWidth < 968) {
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        });
    </script>
</body>
</html>
